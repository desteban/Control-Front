<div *ngIf="!articulos">
    <div class="progress">
        <div class="indeterminate"></div>
    </div>
</div>

<form *ngIf="articulos" class="col s12" #prestamoForm="ngForm" (submit)="onSubmit(prestamoForm)" id="prestamoForm">

    <div class="row">
        <div class="col s12 input-field">
            <input type="number" name="estudiante" id="estudiante" class="validate" #estudiante
                [(ngModel)]="estudiante.id">
            <label for="estudiante">Codigo estudiante</label>
        </div>
    </div>

    <!-- ARTICULO -->
    <div class="row">
        <div class="input-field col s12 m6">
            <select #idArticulo [(ngModel)]="prestamo.id_articulo" name="idArticulo">
                <option *ngFor="let articulo of articulos" value="{{articulo.id}}" [innerHTML]="articulo.nombre"></option>
            </select>
            <label>Materialize Select</label>
        </div>
    </div>
    <!-- /ARTICULO -->

    <div class="row center">
            <input type="submit" value="Crear" class="btn-large waves-effect waves-light center">
        </div>
</form>
