<div class="row">
    <form class="col s12 m6 offset-m3 Signup" #loginForm="ngForm" (submit)="onSubmit(loginForm)" >
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">face</i>
                <input type="number" class="validate" id="C.C." name="C.C." 
                    #cc="ngModel" [(ngModel)]="persona.cc" required >
                <label for="C.C.">C.C.</label>
                <label *ngIf="!cc.valid && cc.touched" for="C.C.">C.C. obligatorio</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input type="password" class="validate" id="password" name="password" 
                    #password [(ngModel)]="persona.password" required>
                <label for="password">Contrase√±a</label>
            </div>
        </div>
        <div class="row center">
            <input type="submit" value="Sign-in"  class="btn-large waves-effect waves-light center" 
                [disabled]="loginForm.invalid">
        </div>
    </form>
</div>
