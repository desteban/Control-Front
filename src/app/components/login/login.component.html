<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="login.component.css" rel="stylesheet">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <div class="container">


    <div id="log_in" class="row">
      <div id="logo" class="col s10 offset-s1 m6 offset-m3 l5 offset-l3">
        <img class="responsive-img" src="img/logo_login_cundinamarca.png">
      </div>
      <div id="log_in_field" class="z-depth-4 col s10 offset-s1 m6 offset-m3 l5 offset-l3">
        <form class=" Signup" #loginForm="ngForm" (submit)="onSubmit(loginForm)">
          <div id="cc_field_user" class="row ">
            <div class="input-field col s12 m10 offset-m1 ">
              <i class="material-icons prefix grey-text text-lighten-5">account_circle</i>
              <input type="number" class="validate grey-text text-lighten-5" placeholder="C.C." id="user" name="C.C." #cc="ngModel" [(ngModel)]="persona.cc" required autocomplete="off">

              <!--           validacion de campo erronea             -->

              <label *ngIf="!cc.valid && cc.touched" for="C.C.">C.C. obligatorio</label>
            </div>
          </div>
          <div id="pasword_field_user" class="row">
            <div class="input-field col s12 m10 offset-m1">
              <i class="material-icons prefix grey-text text-lighten-5">lock</i>
              <input type="password" class="validate grey-text text-lighten-5" placeholder="ContraseÃ±a" id="password" name="password" #password [(ngModel)]="persona.password" required>
            </div>
          </div>

          <div class="row center">
            <input type="submit" value="ACCEDER" class="btn-large waves-effect waves-light center light-blue lighten-5  " [disabled]="loginForm.invalid">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
