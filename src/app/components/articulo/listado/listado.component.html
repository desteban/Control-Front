
<div *ngIf="!articulos">
    <div class="progress">
        <div class="indeterminate"></div>
    </div>
</div>

<!-- ARTICULOS -->
<div class="row" *ngIf="articulos">
    <h1>Articulos</h1>
    <div *ngFor="let articulo of articulos">

        <!-- CARD -->
        <div class="col s12 m6">
            <div class="card">
                <div class="card-image">
                    <img *ngIf="articulo.foto" class="adapt" src="{{url + articulo.foto}}" alt="{{articulo.nombre}}">
                    <img *ngIf="!articulo.foto" class="adapt" src="https://screenshotlayer.com/images/assets/placeholder.png" alt="No se encontro la imaagen">
                </div>

                <!-- CONTENIDO -->
                <div class="card-content">
                    <span class="card-title">{{articulo.nombre}}</span>
                    <p [innerHTML]="articulo.descripcion" ></p>
                    <br>
                    <p>- Cantidad disponible actual {{articulo.cantidad_disponible}}</p>
                </div>
                <!-- /CONTENIDO -->

                <!-- ACCIONES -->
                <div class="card-action">
                    <a class="click" >Agregar a prestamo</a>
                    <a (click)="updateArticulo(articulo.id)" class="click">Editar</a>
                </div>
                    <!-- /ACCIONES -->
            </div>
        </div>
        <!-- /CARD -->

    </div>
</div>
<!-- /ARTICULOS -->
