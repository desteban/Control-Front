<div class="col s12">

    <form class="col s12 m7 offset-m3 form-upload" #articuloForm (submit)="onSubmit(articuloForm)">
        
        <div class="row">
            <div class="input-field col s12 m4">
                <input type="text" class="validate" id="nombre" name="nombre" 
                required >
                <label for="nombre">Nombre</label>
           </div>

           <div class="input-field col s12 m4">
                <input type="number" class="validate" id="precio" name="precio" 
                required >
                <label for="precio">Precio</label>
            </div>

            <div class="input-field col s12 m4">
                <input type="number" class="validate" id="cantidad" name="cantidad">
                <label for="cantidad">Cantidad</label>
            </div>
        </div>

        <div class="row">
            
            <div class="col s12">
                <textarea name="" id="" cols="30" ></textarea>
            </div>
        </div>

        <div class="row">

            <div class="center col s12">
                <div id="fileName" class="fileUpload btn blue darken-3">
                    <span><i class="fas fa-camera"></i>Subir Imagen</span>
                    <input type="file" name="picture" id="file" class="upload" (change)="toogleButtons()">
                </div>
                <button id="btnUpload" type="submit" class="btn btn-flay cyan hide"> {{dirPicture}} </button>
                <button id="btnCancel" type="button" class="btn btn-flay red hide" (click)="toogleButtons()">
                    <i class="material-icons">cancel</i>
                </button>
            </div>

            <div class="row center">
                    <input type="submit" value="Crear"  class="btn-large waves-effect waves-light center" 
                    [disabled]="articuloForm.invalid">
                </div>

        </div>

    </form>
</div>
